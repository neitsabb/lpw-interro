<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banque : Compte d’Épargne</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 border-b border-gray-200 gap-x-12"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="">
            <h1 class="font-bold text-2xl">Banking App</h1>
          </a>
        </div>
        <div class="flex gap-x-4">
          <a
            data-nav="deposit"
            class="text-sm leading-6 bg-blue-600 hover:bg-blue-700 transition px-4 py-2 rounded-lg text-white cursor-pointer"
            >Dépot</a
          >
          <a
            data-nav="withdrawal"
            class="text-sm leading-6 bg-orange-600 hover:bg-orange-700 transition px-4 py-2 rounded-lg text-white cursor-pointer"
            >Retrait</a
          >
        </div>
        <div>Solde : <span id="balance" class="font-semibold">0</span> €</div>
      </nav>
    </header>
    <main class="mx-auto max-w-7xl py-6">
      <section id="deposit" class="">
        <h2 class="font-bold text-xl">Dépot</h2>

        <form id="deposit" class="mt-6">
          <div class="flex flex-col gap-y-4">
            <label for="amount" class="text-sm font-semibold">Montant</label>
            <input
              type="number"
              id="amount"
              name="amount"
              class="p-2 border border-gray-300 rounded-md"
              required
            />
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 transition text-white font-semibold py-2 rounded-md"
            >
              Valider
            </button>
          </div>
        </form>
      </section>
      <section id="withdrawal" class="hidden">
        <h2 class="font-bold text-xl">Retrait</h2>
        <form id="withdrawal" class="mt-6">
          <div class="flex flex-col gap-y-4">
            <label for="amount" class="text-sm font-semibold">Montant</label>
            <input
              type="number"
              id="amount"
              name="amount"
              class="p-2 border border-gray-300 rounded-md"
              required
            />
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 transition text-white font-semibold py-2 rounded-md"
            >
              Valider
            </button>
          </div>
        </form>
      </section>
      <div class="mt-6 text-red-400 hidden" id="error"></div>

      <button
        id="toggle-history"
        class="mt-6 bg-gray-200 hover:bg-gray-300 transition py-2 px-4 rounded-md"
      >
        Historique
      </button>

      <section id="history" class="mt-6 border-t border-gray-200 py-6 hidden">
        <h2 class="font-bold text-xl">Historique</h2>
        <div class="grid grid-cols-2 gap-4 mt-4">
          <div class="border">
            <h3 class="font-semibold py-2 px-4">Dépots</h3>
            <div class="flex flex-col justify-between divide-y border-t">
              <div class="flex divide-x w-full [&>*]:w-full">
                <div class="py-2 px-4 block underline">Montant</div>
                <div class="py-2 px-4 block underline">Date</div>
              </div>
              <div data-history="deposit" class="divide-y"></div>
            </div>
          </div>
          <div class="border">
            <h3 class="font-semibold py-2 px-4">Retraits</h3>
            <div class="flex flex-col justify-between divide-y border-t">
              <div class="flex divide-x w-full [&>*]:w-full">
                <div class="py-2 px-4 block underline">Montant</div>
                <div class="py-2 px-4 block underline">Date</div>
              </div>
              <div data-history="withdrawal" class="divide-y"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
